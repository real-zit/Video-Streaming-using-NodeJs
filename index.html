<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming</title>
    <style>
      * {
        background-color: black;
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .videoplayer {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <video
      class="videoplayer"
      id="videoPlayer"
      width="50%"
      controls
      muted="muted"
      autoplay
    >
      <source src="/video" type="video/mp4" />
    </video>
  </body>
</html>
